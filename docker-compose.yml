
services:
  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - API_TOKEN=test-token-latactik-2024
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - invoice-network

  # Frontend Vue
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_API_TOKEN=test-token-latactik-2024
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - invoice-network

networks:
  invoice-network:
    driver: bridge